<html>

<head>
    <meta charset="UTF-8">
    <title>C_NOVEL</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="Public/css/Autocomplete.css">
    <link rel="stylesheet" href="Public/css/Button.css">
    <link rel="stylesheet" href="Public/css/pact.css">
</head>
<!--主体-->
<div class="wrap bgfff">

    <!--start头部-->
    <div class="header reg-header ">
        <div class="box-center">
            <div class="logo cf">
                <a href="{:U('HomePage/homeshow')}">C_NOVEL</a>
                <span class="lang">用户注册</span>
            </div>
        </div>
    </div>
    <!--end头部-->

    <!--start注册模块-->
    <div class="reg-wrap">
        <div class="reg-step">
            <span class="lang act">填写注册信息</span>
        </div>
        <div class="reg-form-wrap">
            <form action="" method="post" id="re_from">
                <div class="reg-form-list form-list">
                    <dl>
                        <dd id="email_dd">
                            <em>邮箱账号</em>
                            <input type="text" placeholder="输入常用邮箱地址" name="email" id="txtemail">
                            <input type="button" id="sendCodeBtn" value="发送验证码" class="send-qr-code">
                        </dd>
                        <dd id="imgphonernd_code">
                            <em>验证码</em>
                            <input type="text" placeholder="请输入验证码" name="code" id="txtphoneimgcode">
                        </dd>
                        <dd id="phonepwd">
                            <em>密码</em>
                            <input type="password" name="password" id="txtphonepwd" placeholder="6-18位大小写字母、符号或数字">
                            <div class="password-tip" style="display:none">
                                <span><cite></cite></span>
                                <p id="pwdrule1">长度为6-18个字符</p>
                                <p id="pwdrule2">不能是9位以下的纯数字</p>
                                <p id="pwdrule3">不能包含空格</p>
                            </div>
                            <div class="password-strong" style="display:none">
                                <!-- 以下3个 不会重复出现，目前3个一起出现造成的换行问题请无视 -->
                                <p style="display:none"><span class="level-1"><b></b></span>弱</p>
                                <p style="display:none"><span class="level-2"><b></b></span>中</p>
                                <p style="display:none"><span class="level-3"><b></b></span>强</p>
                            </div>
                        </dd>
                        <dd id="password2">
                            <em>确认密码</em>
                            <input id="txtphonepwd2" name="password2" type="password" placeholder="再次输入密码">
                        </dd>
                    </dl>
                    <div class="deal">
                        <input type="checkbox" id="deal" name="checkbox" checked>
                        <label for="deal" class="ui-checkbox"></label><label for="deal">我已阅读并同意</label><a href="javascript:void(0)" target="_blank">《用户服务协议》</a>
                    </div>
                    <a class="red-btn go-reg" href="javascript:"  id="btnMailRegister">立即注册</a>

                </div>
            </form>
        </div>
    </div>
    <!--end注册模块-->

    <!--页脚-->
    <div class="footer">
        <!--start 友情链接-->
        <div class="box-center cf">
            <!--start 版权-->
            <div class="copy-right">
                <p><span>Copyright © 2002-2017 All Right Reserved</span>版权所有 xxxxxxx</p>
                <p>本站所收录作品、社区话题、书库评论及本站所做之广告均属个人行为，与本站立场无关</p>
            </div>
            <!--end 版权-->
        </div>
    </div>
    <!--页脚-->
</div>
<!--主体-->
<load href="/Public/js/jquery-1.12.4.min.js"/>
<load href="/Public/js/common.js"/>
<load href="/Public/js/register.js"/>

</body>

</html>
